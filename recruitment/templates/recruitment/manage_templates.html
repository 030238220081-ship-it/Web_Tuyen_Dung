{% extends 'recruitment/base.html' %}
{% block title %}Quản lý Mẫu Email{% endblock %}

{% block content %}
<h1 class="mb-4">Quản lý mẫu thông báo</h1>

<ul class="nav nav-tabs" id="templateTabs" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="invite-tab" data-bs-toggle="tab" data-bs-target="#invite" type="button" role="tab">Mời phỏng vấn</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="reject-cv-tab" data-bs-toggle="tab" data-bs-target="#reject-cv" type="button" role="tab">Từ chối (CV)</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="pass-tab" data-bs-toggle="tab" data-bs-target="#pass" type="button" role="tab">Trúng tuyển</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="reject-interview-tab" data-bs-toggle="tab" data-bs-target="#reject-interview" type="button" role="tab">Từ chối (Phỏng vấn)</button>
    </li>
</ul>

<div class="tab-content" id="templateTabsContent">
    
    <div class="tab-pane fade show active" id="invite" role="tabpanel">
        <form method="post" class="card">
            {% csrf_token %}
            <input type="hidden" name="template_type" value="invite">
            <div class="card-body">
                <textarea class="form-control" name="content" rows="15">{{ templates.invite.content }}</textarea>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Lưu mẫu Mời phỏng vấn</button>
            </div>
        </form>
    </div>
    
    <div class="tab-pane fade" id="reject-cv" role="tabpanel">
        <form method="post" class="card">
            {% csrf_token %}
            <input type="hidden" name="template_type" value="reject_cv">
            <div class="card-body">
                <textarea class="form-control" name="content" rows="15">{{ templates.reject_cv.content }}</textarea>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Lưu mẫu Từ chối (CV)</button>
            </div>
        </form>
    </div>

    <div class="tab-pane fade" id="pass" role="tabpanel">
        <form method="post" class="card">
            {% csrf_token %}
            <input type="hidden" name="template_type" value="pass">
            <div class="card-body">
                <textarea class="form-control" name="content" rows="15">{{ templates.pass.content }}</textarea>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Lưu mẫu Trúng tuyển</button>
            </div>
        </form>
    </div>

    <div class="tab-pane fade" id="reject-interview" role="tabpanel">
        <form method="post" class="card">
            {% csrf_token %}
            <input type="hidden" name="template_type" value="reject_interview">
            <div class="card-body">
                <textarea class="form-control" name="content" rows="15">{{ templates.reject_interview.content }}</textarea>
            </div>
            <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Lưu mẫu Từ chối (Phỏng vấn)</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
